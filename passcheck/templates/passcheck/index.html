<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, height=device-height, initial-scale=1.0" name="viewport"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <link
            crossorigin="anonymous"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
            rel="stylesheet"
    />
    <link href='{% static "passcheck/css/passcheck.css" %}' rel="stylesheet"/>
    <title>5er DFFL - Passcheck</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="passcheck"></div>
<script src='{% static "passcheck/js/passcheck.js" %}'></script>
<script>
    const handleBeforeUnload = (e) => {
      // Cancel the event
      e.preventDefault();
      // Chrome requires returnValue to be set
      e.returnValue = '';

      // Prompt the user with a confirmation dialog
      const confirmationMessage = 'Are you sure you want to leave this page? Your changes may not be saved.';
      (e || window.event).returnValue = confirmationMessage; // For IE and Firefox
      return confirmationMessage; // For Safari
    };
    const DEBUG = false;
    if (!DEBUG) {
        window.addEventListener('beforeunload', handleBeforeUnload);
    }
</script>
</body>
</html>
