name: üèóÔ∏èüß™üöÄ Build, Test and Deploy everything

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  security-events: write

jobs:
  # Run all tests first
  build-test-django:
    uses: ./.github/workflows/part_build_test.yaml
    secrets: inherit

  build-test-frontend:
    uses: ./.github/workflows/part_node_test_matrix.yaml
    secrets: inherit
    with:
      projects: '["scorecard", "liveticker", "gameday_designer", "passcheck"]'

  # Build Docker images once (after tests pass)
  build-backend-image:
    needs:
      - build-test-django
    uses: ./.github/workflows/part_docker_build.yaml
    with:
      dockerfile: container/app.Dockerfile
      image_name: backend

  build-frontend-image:
    needs:
      - build-test-frontend
    uses: ./.github/workflows/part_docker_build.yaml
    with:
      dockerfile: container/nginx.Dockerfile
      image_name: frontend

  # Test and check Docker images
  test-backend-image:
    needs:
      - build-backend-image
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend
      test_command: gunicorn -b 0.0.0.0:8000 league_manager.wsgi

  test-frontend-image:
    needs:
      - build-frontend-image
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}
      image_name: frontend
      test_command: ""

  check-migrations:
    needs:
      - build-backend-image
    secrets: inherit
    uses: ./.github/workflows/part_check_migrations.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend

  # Test docker-compose network configuration for production (has external MySQL)
  test-compose-network-production:
    needs:
      - build-backend-image
      - build-frontend-image
      - test-backend-image
      - test-frontend-image
      - check-migrations
    uses: ./.github/workflows/part_test_compose_network.yaml
    with:
      compose_file: docker-compose.yaml
      environment_name: production
      backend_artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      frontend_artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}

  # Deploy to staging (automatic, after all validation passes)
  deploy-backend-staging:
    needs:
      - build-backend-image
      - test-compose-network-production
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_staging.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: leaguesphere/backend
      local_image_name: backend
      version: "${{ github.ref_name }}"

  deploy-frontend-staging:
    needs:
      - build-frontend-image
      - test-compose-network-production
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_staging.yaml
    with:
      artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}
      image_name: leaguesphere/frontend
      local_image_name: frontend
      version: "${{ github.ref_name }}"

  # Deploy to production (SKIP for RC tags)
  deploy-backend-production:
    if: "!contains(github.ref_name, '-rc.')"
    needs:
      - build-backend-image
      - deploy-backend-staging
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_artifact.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: leaguesphere/backend
      local_image_name: backend
      version: "${{ github.ref_name }}"

  deploy-frontend-production:
    if: "!contains(github.ref_name, '-rc.')"
    needs:
      - build-frontend-image
      - deploy-frontend-staging
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_artifact.yaml
    with:
      artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}
      image_name: leaguesphere/frontend
      local_image_name: frontend
      version: "${{ github.ref_name }}"

  # Run database migrations (after backend production deployment, SKIP for RC tags)
  run-migrations:
    if: "!contains(github.ref_name, '-rc.')"
    needs:
      - build-backend-image
      - deploy-backend-production
    secrets: inherit
    uses: ./.github/workflows/part_run_migrations.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend
