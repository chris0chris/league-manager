on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  checks: write
  security-events: write

jobs:
  # Run all tests first
  build-test-django:
    uses: ./.github/workflows/part_build_test.yaml
    secrets: inherit

  build-test-scorecard:
    uses: ./.github/workflows/part_node_test.yaml
    secrets: inherit
    with:
      project: scorecard

  build-test-liveticker:
    uses: ./.github/workflows/part_node_test.yaml
    secrets: inherit
    with:
      project: liveticker

  build-passcheck:
    uses: ./.github/workflows/part_node_build.yaml
    secrets: inherit
    with:
      project: passcheck

  # Build Docker images once (after tests pass)
  build-backend-image:
    needs:
      - build-test-django
    uses: ./.github/workflows/part_docker_build.yaml
    with:
      dockerfile: container/app.Dockerfile
      image_name: backend

  build-frontend-image:
    needs:
      - build-test-scorecard
      - build-test-liveticker
      - build-passcheck
    uses: ./.github/workflows/part_docker_build.yaml
    with:
      dockerfile: container/nginx.Dockerfile
      image_name: frontend

  # Test and check Docker images
  test-backend-image:
    needs:
      - build-backend-image
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend
      test_command: gunicorn -b 0.0.0.0:8000 league_manager.wsgi

  test-frontend-image:
    needs:
      - build-frontend-image
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}
      image_name: frontend
      test_command: ""

  check-migrations:
    needs:
      - build-backend-image
    secrets: inherit
    uses: ./.github/workflows/part_check_migrations.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend

  # Deploy to staging (automatic, after validation passes)
  deploy-backend-staging:
    needs:
      - build-backend-image
      - test-backend-image
      - check-migrations
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_staging.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: leaguesphere/backend
      local_image_name: backend
      version: "${{ github.ref_name }}"

  deploy-frontend-staging:
    needs:
      - build-frontend-image
      - test-frontend-image
      - check-migrations
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_staging.yaml
    with:
      artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}
      image_name: leaguesphere/frontend
      local_image_name: frontend
      version: "${{ github.ref_name }}"

  # Deploy to production (manual approval required)
  deploy-backend-production:
    needs:
      - build-backend-image
      - deploy-backend-staging
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_artifact.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: leaguesphere/backend
      local_image_name: backend
      version: "${{ github.ref_name }}"

  deploy-frontend-production:
    needs:
      - build-frontend-image
      - deploy-frontend-staging
    secrets: inherit
    uses: ./.github/workflows/part_docker_push_artifact.yaml
    with:
      artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}
      image_name: leaguesphere/frontend
      local_image_name: frontend
      version: "${{ github.ref_name }}"

  # Run database migrations (after backend production deployment)
  run-migrations:
    needs:
      - deploy-backend-production
    secrets: inherit
    uses: ./.github/workflows/part_run_migrations.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend
