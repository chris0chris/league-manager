on:
  workflow_call:
    inputs:
      project:
        required: true
        description: The project to build
        type: string

permissions:
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.project }}
    steps:
      - uses: actions/checkout@v4
      - name: ğŸŸ¢âš™ï¸ Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: ${{ inputs.project }}/package.json
      - name: âœ… ${{ inputs.project }} Eslint
        run: |
          npm ci
          npm run eslint
      - name: ğŸ‘· ${{ inputs.project }} Build
        run: npm run build
