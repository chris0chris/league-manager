# https://docs.github.com/en/actions/writing-workflows/workflow-syntax-for-github-actions
on:
  pull_request:
  merge_group:

permissions:
  contents: write
  checks: write
  security-events: write

jobs:
  # Run all tests first
  build-test-django:
    uses: ./.github/workflows/part_build_test.yaml
    secrets: inherit

  build-test-scorecard:
    uses: ./.github/workflows/part_node_test.yaml
    secrets: inherit
    with:
      project: scorecard
      report: false

  build-test-liveticker:
    uses: ./.github/workflows/part_node_test.yaml
    secrets: inherit
    with:
      project: liveticker
      report: false

  build-passcheck:
    uses: ./.github/workflows/part_node_build.yaml
    secrets: inherit
    with:
      project: passcheck

  # Build Docker images once (after tests pass)
  build-backend-image:
    needs:
      - build-test-django
    uses: ./.github/workflows/part_docker_build.yaml
    with:
      dockerfile: container/app.Dockerfile
      image_name: backend

  build-frontend-image:
    needs:
      - build-test-scorecard
      - build-test-liveticker
      - build-passcheck
    uses: ./.github/workflows/part_docker_build.yaml
    with:
      dockerfile: container/nginx.Dockerfile
      image_name: frontend

  # Test and check Docker images
  test-backend-image:
    needs:
      - build-backend-image
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend
      test_command: gunicorn -b 0.0.0.0:8000 league_manager.wsgi

  test-frontend-image:
    needs:
      - build-frontend-image
    uses: ./.github/workflows/part_docker_test.yaml
    with:
      artifact_name: ${{ needs.build-frontend-image.outputs.artifact_name }}
      image_name: frontend
      test_command: ""

  check-migrations:
    needs:
      - build-backend-image
    secrets: inherit
    uses: ./.github/workflows/part_check_migrations.yaml
    with:
      artifact_name: ${{ needs.build-backend-image.outputs.artifact_name }}
      image_name: backend
