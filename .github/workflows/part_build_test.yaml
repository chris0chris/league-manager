name: 🐍🏗️🧪📊 Build & Test Python

on:
  workflow_call:

permissions:
  contents: read
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [ '3.12', '3.13', '3.14' ]
    services:
      mysql:
        image: mysql:9.5
        env:
          # The MySQL docker container requires these environment variables to be set
          # so we can create and migrate the test database.
          # See: https://hub.docker.com/_/mysql
          MYSQL_DATABASE: test_test_db
          MYSQL_USER: user
          MYSQL_PASSWORD: user
          MYSQL_ALLOW_EMPTY_PASSWORD: true
        ports:
          # Opens port 3306 on service container and host
          # https://docs.github.com/en/actions/using-containerized-services/about-service-containers
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - uses: actions/checkout@v5
      - name: 🐍⚙️ Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
      - name: 📦⬇️ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r test_requirements.txt
      - name: 🚀🧪 Run Tests
        run: pytest --cov --junitxml=junit.xml -o junit_family=legacy
        env:
          MYSQL_HOST: 0.0.0.0
          SECRET_KEY: 123456-TEST
          CIRCLECI: 1
      - name: 📊✅ Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          summary: Test report python ${{ matrix.python-version }}
          require_tests: true
          report_paths: '**/junit.xml'
      - name: 📊 Upload Coverage to Codecov
        # secrets not directly accessible https://stackoverflow.com/questions/72925899/github-actions-detect-if-secret-exists
        env:
          codecov_token: ${{ secrets.CODECOV_TOKEN }}
        if: ${{ env.codecov_token != '' }}
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: 🧪 Upload test results to Codecov
        # secrets not directly accessible https://stackoverflow.com/questions/72925899/github-actions-detect-if-secret-exists
        env:
          codecov_token: ${{ secrets.CODECOV_TOKEN }}
        if: success() || failure() && ${{ env.codecov_token != '' }} # always run even if the previous step fails
        uses: codecov/test-results-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
