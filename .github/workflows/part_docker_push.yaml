name: ğŸ³ğŸ—ï¸ğŸš€ Build and Deploy docker images

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        description: The name of the image
        type: string
      dockerfile:
        required: true
        description: The dockerfile used to build the image
        type: string
    secrets:
      DOCKER_TOKEN:
        required: true
        description: API Token for docker hub

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  # github.repository as <account>/<repo>
  DOCKER_IMAGE_NAME: ${{ github.actor }}/${{ inputs.image_name }}

jobs:
  push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ³ğŸ› ï¸ Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: ğŸ”ğŸ“¦ Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Extract metadata (tags, labels)  for Docker
      # https://github.com/docker/metadata-action
      - name: ğŸ³ğŸ§¾ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: ğŸ³ğŸš€ Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
