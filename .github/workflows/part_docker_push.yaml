name: ğŸ³ğŸ—ï¸ğŸš€ Build & Deploy docker image

on:
  workflow_call:
    inputs:
      image_name:
        required: true
        description: The name of the image
        type: string
      dockerfile:
        required: true
        description: The dockerfile used to build the image
        type: string
      test:
        required: false
        default: true
        description: Whether to test the image
        type: boolean
      test_command:
        required: false
        default: ""
        description: The command used to test the container
        type: string
      publish:
        required: false
        default: false
        description: Whether the publish step should be skipped
        type: boolean
      version:
        required: false
        default: latest
        description: The deploy version to use
        type: string
    secrets:
      DOCKER_TOKEN:
        required: false
        description: API Token for docker hub

permissions:
  contents: read

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  DOCKER_IMAGE_NAME: ${{ inputs.image_name }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: ğŸ³ğŸ› ï¸ Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # Test run the container
      - name: ğŸ³ğŸ“¦ Build and export 'test' to Docker
        if: ${{ inputs.test }}
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile }}
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ğŸ³ğŸ§ªTest
        if: ${{ inputs.test }}
        run: |
          docker network create test_network
          docker run --network test_network -d --name app -p 8000:1080 mockserver/mockserver
          curl -X PUT --data '{"httpRequest": {"method": "GET", "path": "/"}, "httpResponse": {"statusCode": 200}}' http://localhost:8000/mockserver/expectation
          curl -X PUT --data '{"httpRequest": {"method": "GET", "path": "/login/"}, "httpResponse": {"statusCode": 200, "headers": {"Set-Cookie": "csrftoken=mocktoken123"}}}' http://localhost:8000/mockserver/expectation
          docker run --rm --detach --network test_network --name test_container ${{ env.DOCKER_IMAGE_NAME }}:test ${{ inputs.test_command }}
          sleep 3
          for i in {1..10}; do
            status=$(docker inspect --format='{{.State.Health.Status}}' test_container)
            health_details=$(docker inspect --format='{{json .State.Health}}' test_container)
            echo "Health status: $status"
            echo "Health details: $health_details"
            if [ "$status" = "healthy" ]; then break; fi
            sleep 6
          done
          # Fail the step if not healthy after 10 retries
          if [ "$status" != "healthy" ]; then
            echo "Container did not become healthy after 10 attempts."
            exit 1
          fi
          docker stop test_container
  push:
    if: ${{ inputs.publish }}
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - uses: actions/checkout@v5
      - name: ğŸ³ğŸ› ï¸ Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: ğŸ”ğŸ“¦ Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # Extract metadata (tags, labels)  for Docker
      # https://github.com/docker/metadata-action
      - name: ğŸ³ğŸ§¾ Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}

      # Build and push Docker image with Buildx (don't push on PR)
      # https://github.com/docker/build-push-action
      - name: ğŸ³ğŸš€ Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.DOCKER_IMAGE_NAME }}:${{ inputs.version }},${{ env.DOCKER_IMAGE_NAME }}:latest
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
