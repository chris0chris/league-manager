name: ðŸ³ðŸ—ï¸ Build Docker Image

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        description: The Dockerfile used to build the image
        type: string
      image_name:
        required: true
        description: The name to use for the image
        type: string
    outputs:
      artifact_name:
        description: "Name of the uploaded artifact containing the Docker image"
        value: ${{ jobs.build.outputs.artifact_name }}

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact_name: ${{ steps.set-artifact-name.outputs.artifact_name }}
    steps:
      - uses: actions/checkout@v6

      - name: ðŸ³ðŸ› ï¸ Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: ðŸ³ðŸ—ï¸ Build Docker image
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile }}
          tags: ${{ inputs.image_name }}:latest
          outputs: type=docker,dest=/tmp/${{ inputs.image_name }}.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: ðŸ“¤ Upload Docker image as artifact
        uses: actions/upload-artifact@v5
        with:
          name: docker-image-${{ inputs.image_name }}
          path: /tmp/${{ inputs.image_name }}.tar
          retention-days: 7

      - name: ðŸ·ï¸ Set artifact name output
        id: set-artifact-name
        run: echo "artifact_name=docker-image-${{ inputs.image_name }}" >> $GITHUB_OUTPUT
