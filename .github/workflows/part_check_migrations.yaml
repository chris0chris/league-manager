name: ğŸ§ªğŸ³ Check Django migrations

on:
  workflow_call:
    inputs:
      dockerfile:
        required: true
        description: The Dockerfile used to build the image
        type: string
    secrets:
      MYSQL_HOST:
        required: true
        description: Remote MySQL host
      MYSQL_DB_NAME:
        required: true
        description: Remote MySQL database name
      MYSQL_USER:
        required: true
        description: Remote MySQL user
      MYSQL_PWD:
        required: true
        description: Remote MySQL password
      DOCKER_TOKEN:
        required: false
        description: Docker Hub token for authentication

permissions:
  contents: read

env:
  REGISTRY: docker.io
  DOCKER_IMAGE_NAME: migrations_check

jobs:
  build:
    name: ğŸ› ï¸ Build image for migration test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: ğŸ³ Setup Docker buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build image (test tag)
        uses: docker/build-push-action@v6
        with:
          file: ${{ inputs.dockerfile }}
          load: true
          tags: ${{ env.DOCKER_IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  check-migrations:
    name: ğŸ§© Verify Django migrations
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸ³ Run migration check inside container
        run: |
          echo "ğŸ” Checking Django migrations in image: ${{ env.DOCKER_IMAGE_NAME }}:test"
          docker run --rm \
            -e MYSQL_HOST="${{ secrets.MYSQL_HOST }}" \
            -e MYSQL_DB_NAME="${{ secrets.MYSQL_DB_NAME }}" \
            -e MYSQL_USER="${{ secrets.MYSQL_USER }}" \
            -e MYSQL_PWD="${{ secrets.MYSQL_PWD }}" \
            ${{ env.DOCKER_IMAGE_NAME }}:test \
            bash -c "
              set -e
              echo 'âš™ï¸ Running Django system check...'
              python manage.py check
              echo
              echo 'ğŸ§± Checking for missing migrations...'
              python manage.py makemigrations --check --dry-run
              echo
              echo 'ğŸ—ºï¸ Simulating migration plan...'
              python manage.py migrate --plan
              echo
              echo 'âœ… Django migrations look good!'
            "