<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link
    crossorigin="anonymous"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
    rel="stylesheet"
  />
  <title>Scorecard (Dev)</title>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="app"></div>
  <script
    crossorigin="anonymous"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script>
    const handleBeforeUnload = (e) => {
      // Cancel the event
      e.preventDefault();
      // Chrome requires returnValue to be set
      e.returnValue = '';

      // Prompt the user with a confirmation dialog
      const confirmationMessage = 'Are you sure you want to leave this page? Your changes may not be saved.';
      (e || window.event).returnValue = confirmationMessage; // For IE and Firefox
      return confirmationMessage; // For Safari
    };
    const DEBUG = true; // Set to true for dev mode
    if (!DEBUG) {
      window.addEventListener('beforeunload', handleBeforeUnload);
    }
  </script>
  <!-- Vite dev server entry point -->
  <script type="module" src="/src/index.js"></script>
</body>
</html>
