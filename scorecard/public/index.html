<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
    <link href="/static/scorecard/css/scorecard.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/react/umd/react.production.min.js" crossorigin></script>
    <script
            src="https://cdn.jsdelivr.net/npm/react-dom/umd/react-dom.production.min.js"
            crossorigin></script>
    <script
            src="https://cdn.jsdelivr.net/npm/react-bootstrap@next/dist/react-bootstrap.min.js"
            crossorigin></script>

    <title>React App Scorecard</title>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="app"></div>
<script>
    const handleBeforeUnload = (e) => {
          // Cancel the event
          e.preventDefault();
          // Chrome requires returnValue to be set
          e.returnValue = '';

          // Prompt the user with a confirmation dialog
          const confirmationMessage = 'Are you sure you want to leave this page? Your changes may not be saved.';
          (e || window.event).returnValue = confirmationMessage; // For IE and Firefox
          return confirmationMessage; // For Safari
        };
        const DEBUG = false;
      if (!DEBUG) {
          window.addEventListener('beforeunload', handleBeforeUnload);
      }
</script>
</body>
</html>
