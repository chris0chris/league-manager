{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gameday_designer/js/gameday_designer.css' %}">
    <style>
        /* Allow natural scrolling */
        html, body {
            height: auto;
            overflow: auto !important;
        }

        /* Adjust main container for fixed navbar */
        main.container {
            max-width: 100%;
            padding: 0;
            margin-top: 56px; /* standard bootstrap navbar height */
            min-height: calc(100vh - 56px - 100px); /* viewport minus nav and estimated footer */
        }

        /* Designer container fills the content area */
        #gameday-designer {
            width: 100%;
        }

        /* Make footer sticky at bottom */
        .footer {
            position: sticky;
            bottom: 0;
            z-index: 1000;
            margin-top: 0 !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="gameday-designer"></div>
{% endblock %}

{% block extra_js %}
    <script type="module" src="{% static 'gameday_designer/js/gameday_designer.js' %}"></script>
{% endblock %}
