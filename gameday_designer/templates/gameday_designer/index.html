{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'gameday_designer/js/index.css' %}">
    <style>
        /* Lock body height to viewport and use flex layout */
        html {
            height: 100%;
        }
        body {
            height: 100%;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        /* Make main container fill remaining space */
        main.container {
            flex: 1;
            max-width: 100%;
            padding: 0;
            margin-top: 70px;
            display: flex;
            flex-direction: column;
        }

        /* Allow natural scrolling on dashboard */
        body:not(.designer-active) main.container {
            overflow: visible;
        }

        /* Lock height when designer is active */
        body.designer-active main.container {
            overflow: hidden !important;
            flex: 1;
            height: 0; /* Let flex-grow handle it but prevent it from growing based on content */
        }

        /* Make content area fill available space */
        main.container > div {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        body:not(.designer-active) main.container > div {
            overflow: visible;
        }

        body.designer-active main.container > div {
            overflow: hidden;
            height: 100%;
        }

        /* Designer container fills the content area */
        #gameday-designer {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Ensure footer stays at the very bottom without margin-top */
        .footer {
            position: sticky;
            bottom: 0;
            z-index: 1000;
            flex-shrink: 0;
            margin-top: 0 !important;
        }
    </style>
{% endblock %}

{% block content %}
    <div id="gameday-designer"></div>
{% endblock %}

{% block extra_js %}
    <script type="module" src="{% static 'gameday_designer/js/index.js' %}"></script>
{% endblock %}
