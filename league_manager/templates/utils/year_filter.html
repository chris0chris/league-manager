{% if url_pattern and pk and season and years %}
<ul class="nav nav-pills">
    {% for year in years %}
    <li class="nav-item">
        <a class="nav-link {% if year == season %}active{% endif %}"
           href="{% url url_pattern pk=pk season=year%}">{{ year }}</a>
    </li>
    {% endfor %}
</ul>
{% endif %}
